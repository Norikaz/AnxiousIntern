<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/stylesheets/setup.css">
</head>
<div class="container">

    <form id="signup" method="post" action="/">

        <div class="header">

            <h3>Sign Up</h3>

            <p>Please fill out this form to create an account!</p>

        </div>

        <div class="sep"></div>

        <div class="inputs">

            <input type="text"placeholder="Full Name" name="name">

            <input type="text"placeholder="Resume" name="resume">

            <input type="text"placeholder="Cover Letter" name="cover_letter">

            <input type="text"placeholder="Github" name="Git">

            <input type="text"placeholder="Languages" name="lang" maxlength="20">

            <input type="text"placeholder="Highschool Transcripts" name="hs_trans">

            <input type="text"placeholder="College Unoffical Transcripts" name="cu_trans">

            <input type="text"placeholder="College Offical Transcripts" name="co_trans">


            <input id="submit" type="submit">

        </div>

    </form>

</div>
